<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Bonjour</title>
</head>

<body>
  <h1>Dataset Audio</h1>
  <div style="text-align:center;">
   <button id="launch" playing="false">Launch</button>

   <h2>Sound Type</h2>
   <form id = "oscillatorType">
    <input type="radio" name="gender" value="sine" checked> Sine<br>
    <input type="radio" name="gender" value="square"> Square<br>
    <input type="radio" name="gender" value="sawtooth"> Sawtooth<br>
    <input type="radio" name="gender" value="triangle"> Triangle
  </form>

  <h2>Display</h2>
  <canvas id="canvas" width="640" height="360">
    <p>Désolé, votre navigateur ne supporte pas Canvas. Mettez-vous à jour</p>
  </canvas>
</div>

<script src="./papaparse.min.js"></script>
<script src="./jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<input type="file" id="csv-file" name="files"/>

</body>
</html>
